<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./bootstrap.4.1.0.min.css" type="text/css" charset="utf-8">
<style>
body {
  width: 300px;
  height: 300px;
  padding: 10px 0;
}
</style>
</head>
<body>
<div class="container-fluid">
  <p class="title">Encode Utility.</p>
  <hr>
  <form>
    <div class="form-group">
      <label for="inputBefore">選択テキスト（文字数：<span class="input-before-count"></span>）</label>
      <input type="text" class="form-control" id="inputBefore" placeholder="input...">
    </div>
    <div class="form-group">
      <label for="inputAfter">エンコード後</label>
      <input type="text" class="form-control" id="inputAfter" placeholder="output..." disabled>
    </div>
  </form>

  <p class="btn btn-primary  btn-encode">選択テキストをエンコード</p>
  <p class="btn btn-secondary btn-copy">エンコード結果をクリップボードにコピー</p>

</div>
<script src="./popup.js"></script>
</body>
</html>
